</head>
<body>
  <div class="navbar">
    <a href="index.html" class="navbar-title">CyprusCy</a>

  <!-- Font Awesome icons (free version) -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script>
    function scrollToContact() {
      const contactSection = document.getElementById('contact');
      contactSection.scrollIntoView({ behavior: 'smooth' });
    }

    // Get the current page URL
    const currentPageUrl = window.location.href;

    // Get all navbar links (excluding the first link, which is the "CyprusCy" title)
    const navbarLinks = document.querySelectorAll(".navbar .nav-link:not(.navbar-title)");

    // Loop through the links and add the "active" class to the current page link
    navbarLinks.forEach(link => {
      if (link.href === currentPageUrl) {
        link.classList.add("active");
      }
    });
  </script>
