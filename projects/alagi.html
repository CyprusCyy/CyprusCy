  <script> 

    function showFloorPlan(imagePath) {
      event.preventDefault(); // Prevent the default scroll behavior

      const fullscreenImage = document.createElement('div');
      fullscreenImage.classList.add('fullscreen-image');
      fullscreenImage.innerHTML = `
        <button class="exit-button" onclick="closeFullscreenImage()">
          <i class="fas fa-times"></i>
        </button>
        <img class="smaller-image" src="${imagePath}" alt="Floor Plan" />
      `;
      fullscreenImage.onclick = closeFullscreenImage;
      document.body.appendChild(fullscreenImage);
      document.body.style.overflow = 'hidden';
    }

    function closeFullscreenImage() {
      const fullscreenImage = document.querySelector('.fullscreen-image');
      fullscreenImage.remove();
      document.body.style.overflow = 'auto';
    }

    function scrollToPhotoGallery() {
      const photoGallerySection = document.getElementById('photo-gallery');
      photoGallerySection.scrollIntoView({ behavior: 'smooth' });
    }

  </script>
